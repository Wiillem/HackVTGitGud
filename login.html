<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Login Page</title>
    <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/general.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="main.js"></script>
</head>

<body>
    <h1>Login to the thing</h1>
    <div>
      <form>
        username:<br>
          <input type="text" name="username" id="userName"><br>
        password:<br>
          <input type="password" name="password"><br>

          <input type="radio" name="logintype" value="teacher" id="r1">Teacher
          <input type="radio" name="logintype" value="student" id="r2">Student
          <input type="radio" name="logintype" value="studentguest" id="r3">Student Guest
          <br>
      </form>
      <a onclick="login()" href="home.html">Login</a>
    </div>
</body>
