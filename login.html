<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Login Page</title>

    <link rel="stylesheet" href="css/general.css">

<body>
    <h1>Learning Online</h1>
    <div>
      <form>
        <p>Username:</p>
          <input type="text" name="username" id="userName">
        <p>Password:</p>
          <input type="password" name="password">
        <p id="rua">Are you a ________?</p>
          <input type="radio" name="logintype" value="teacher" id="r1">Teacher
          <input type="radio" name="logintype" value="student" id="r2">Student
          <br><br>
        </form>
        <button onclick="login()">Log Me In!</button>
      </div>
</body>
